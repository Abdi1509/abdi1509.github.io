<!doctype html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abdi | Portefølje & Spill</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <h1 class="logo">Abdi<span>.</span></h1>
    <button id="lang-toggle" class="btn small">🇳🇴 / 🇬🇧</button>
  </nav>

  <main class="main-grid">
    <!-- VENSTRE: Intro -->
    <section class="intro">
      <h2 data-no="Hei, jeg er Abdi" data-en="Hi, I'm Abdi">Hei, jeg er Abdi</h2>
      <p data-no="Jeg er en webutvikler med lidenskap for å bygge dynamiske nettsider og små spill på fritiden."
         data-en="I'm a web developer passionate about building dynamic websites and small games for fun.">
         Jeg er en webutvikler med lidenskap for å bygge dynamiske nettsider og små spill på fritiden.
      </p>
      <a href="#snake-section" class="btn primary" data-no="Start spillet →" data-en="Play the game →">Start spillet →</a>
    </section>

    <!-- HØYRE: Snake spill -->
    <section id="snake-section" class="snake-section">
      <h2 data-no="🎮 Snake-spill" data-en="🎮 Snake Game">🎮 Snake-spill</h2>
      <canvas id="gameCanvas" width="300" height="300"></canvas>
      <button id="startBtn" class="btn secondary" data-no="Start" data-en="Start">Start</button>
      <p id="scoreDisplay">Score: 0</p>
    </section>
  </main>

  <footer>
    <p>© 2025 Abdi</p>
  </footer>

  <script src="script.js"></script>
  <script src="snake.js"></script>
</body>
</html>
